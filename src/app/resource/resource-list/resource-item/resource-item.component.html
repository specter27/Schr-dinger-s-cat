<a style="cursor:pointer;"
    [routerLink]="[index]"
     routerLinkActive="active"
         class="list-group-item clearfix" >
             <div class="pull-left">
                 <h4 class="list-group-item-heading">{{reso.name}}</h4>
                 <p class="list-group-team-text">
                     {{reso.description}}
                 </p>
             </div>
             <span class="pull-right">
                 <img 
                 [src]="reso.imagePath" 
                 alt="{{reso.name}}" 
                 class="image-responsive" 
                 style="max-height: 50px;">
             </span>
         </a>
